<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録ページ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content {
            margin-top: 50px;
        }
        .form-block {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
        }
        .form-block h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-group label {
            color: #343a40;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .checkbox-label {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-block">
                        <h1>ユーザー登録ページ</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">ユーザー名</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="email">メールアドレス</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="password">パスワード</label>
                                {{ form.password1 }}
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">パスワードの確認</label>
                                {{ form.password2 }}
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="is_user" name="is_user">
                                <label class="form-check-label checkbox-label" for="is_user">ユーザー</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="is_company" name="is_company">
                                <label class="form-check-label checkbox-label" for="is_company">会社</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">登録する</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
