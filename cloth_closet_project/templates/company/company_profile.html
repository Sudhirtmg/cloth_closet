{% extends 'company/companybase.html' %}
{% load static %}
{% block content %}
<main>
    <!-- page-banner-area-start -->
    <div class="page-banner-area page-banner-height-2" data-background="assets/img/banner/page-banner-4.jpg">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="page-banner-content text-center">
                        <h4 class="breadcrumb-title">ユーザー情報</h4>
                        <div class="breadcrumb-two">
                            <nav>
                               <nav class="breadcrumb-trail breadcrumbs">
                                  <ul class="breadcrumb-menu">
                                     <li class="breadcrumb-trail">
                                     </li><br>
                                     <li class="trail-item">
                                        <span>ユーザー名：{{user.username}}</span><br>
                                        <span>メールアドレス：{{user.email}}</span>

                                     </li>
                                  </ul>
                               </nav> 
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- page-banner-area-end -->

    <!-- news-detalis-area-start -->
    <div class="blog-area">
        <div class="container">
           <div class="row">
              <div>
                <div class="row">
                    {% for post in posts %}

                    <div class="col-xl-6">
                        <div class="single-smblog mb-20">
                            <div class="smblog-thum">
                                <div class="blog-image w-img">
                                    <a href="{% url 'companypost-details' post.pk %}"><img src="{{ post.picture.url }}" alt="" width="100" height="400"></a>
                                </div>
                                
                            </div>
                            <div class="smblog-content smblog-content-3">
                                <h6><a href="{% url 'companypost-details' post.pk %}">{{post.caption}}</a></h6>
                                <span class="author mb-10">投稿者:<a href="#">{{post.user.username}}</a></span>
                               
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>

              </div>

           </div>
        </div>
     </div>
     <!-- news-detalis-area-end  -->



</main>
{% endblock %}
