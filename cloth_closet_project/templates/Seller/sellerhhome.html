{% extends 'Seller/sellerbase.html' %}
{% load static %}
{% block content %}
{% load humanize %}


<main class="main-container">
    <section class="content-container">
        <div class="content">
            <div class="stories">
                <button class="stories__left-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="var(--primary)"
                            d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zM142.1 273l135.5 135.5c9.4 9.4 24.6 9.4 33.9 0l17-17c9.4-9.4 9.4-24.6 0-33.9L226.9 256l101.6-101.6c9.4-9.4 9.4-24.6 0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L142.1 239c-9.4 9.4-9.4 24.6 0 34z">
                        </path>
                    </svg>
                </button>
                <div class="stories__content">


                    <button class="story">
                        <div class="story__avatar">
                            <div class="story__border">
                                <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                                    <circle r="31" cy="32" cx="32" />
                                </svg>
                            </div>
                            <div class="story__picture">
                                <img src=""
                                    style="width: 80px; height: 80px; object-fit: cover;">
                            </div>
                        </div>
                        <span class="story__user">@{{request.user.username}}</span>
                    </button>

                </div>
                <button class="stories__right-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="var(--primary)"
                            d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm113.9 231L234.4 103.5c-9.4-9.4-24.6-9.4-33.9 0l-17 17c-9.4 9.4-9.4 24.6 0 33.9L285.1 256 183.5 357.6c-9.4 9.4-9.4 24.6 0 33.9l17 17c9.4 9.4 24.6 9.4 33.9 0L369.9 273c9.4-9.4 9.4-24.6 0-34z">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="posts">
                {% for post in post_items %}
                <article class="post">
                    <div class="post__header">

                        <div class="post__profile">
              
                            <a href="{{post.user.username}}" class="post__user">{{ post.user.username }}</a>


                        </div>

                    
                    </div>

                    <div class="post__content">
                        <div class="post__medias">
                            <a href="{% url 'post-details' post.id %}"><img class="post__media"
                                    src="{{ post.picture.url }}" alt="Post Content"
                                    style="width: 700px; height: 348px; object-fit: cover;"></a>
                            <!--                                <img class="post__media" src="{% static 'assets1/insta-clone.png' %}" alt="Post Content">-->
                            <!--                                <img class="post__media" src="{% static 'assets1/insta-clone.png' %}" alt="Post Content">-->
                        </div>
                    </div>

                    <div class="post__footer">
                        <div class="post__buttons">


                          


                          
                        </div>

                        <div class="post__infos">


                            <div class="post__description">
                                <span>
                                    {{post.caption}}

                                </span>
                            </div>

                            <span class="post__date-time">{{post.posted}}</span>


                        </div>
                    </div>

                </article>
                {% endfor %}




    </section>
</main>

{% endblock content %}
